<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Exceptional Realty Group - Luxury Homes - Contact</title>
  </head>
  <body>

    <h1>Exceptional</h1>
    <h2>Realty Group</h2>

    <h3>Contact</h3>

      <!-- MAP -->
      <iframe src="https://www.google.com/maps/embed?pb=!1m10!1m8!1m3!1d12100.254566309308!2d-73.9920082!3d40.694596!3m2!1i1024!2i768!4f13.1!5e0!3m2!1sen!2sus!4v1559583952089!5m2!1sen!2sus" width="425" height="350" frameborder="0" style="border:0" allowfullscreen></iframe>

      <!-- CONTACT FORM -->

      <form action="#" method="post">
        <label for="fullname">Name</label>
        <input type="text" name="fullname" id="fullname" placeholder="your name" required>

        <label for="email">E-mail</label>
        <input type="email" name="email" id="email" placeholder="email address" required>

        <label for="phone">Phone Number</label>
        <input type="tel" id="phone" name="phone" placeholder="Phone">

        <label for="message">Message</label>
        <textarea name="message" id="message" rows="10"></textarea>
        <input type="submit" value="send">
      </form>

  </body>
</html>
